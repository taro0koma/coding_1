<!DOCTYPE html>

<!-- ⬇︎ htmlタグ　ここから -->
<!--   ※ lang 日本語を主としたwebページであることを最優先にwebブラウザに伝える -->
<html lang="ja">

<!-- ⬇︎ headタグ ここから -->
<head>
  <!-- ⬇︎ metaタグ webブラウザや検索エンジンにwebページの情報を受け渡す(下記は３つのプロパティに絞られているが、もっと多くの設定が可能) -->
  <!-- ① charset 文字コード設定 / UTF-8 異なる言語の文字コードが多く登録されていて、PC環境による文字化けが少ない -->
  <!-- ② http-equiv Windowsの標準ブラウザの推奨バージョンを指定する。古いバージョンを使用しているユーザーへwebページが正しく表示されない旨のアラートが表示される-->
  <!-- ③ viewport レスポンシブの設定 ／ スマホやタブレットユーザーのwebブラウザに合わせた設定 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ⬇︎ タイトル設定 webブラウザのタブ部分に表示される-->
  <title>町内会のお知らせ</title>

  <!-- ⬇︎ スタイルシート連携 cssファイル内のスタイル設定を参照する -->
  <link rel="stylesheet" href="main.css">
</head>
<!-- headタグ　ここまで -->

<!-- ⬇︎ bodyタグ　ここから -->
<body>
  <!-- ⬇︎ divタグ ブロックの定義 きまりはないですが「包んでいる」イメージのクラス名にすることが多いです。 -->
  <!--    ※ 中に複数の入れ子をしてそれぞれにスタイルを設定したい場合は少しずつ小さくなっていくイメージでクラス名をつけるとわかりやすいです　wrapper > container > inner -->
  <div class="wrapper">

    <!-- ⬇︎ imgタグ　画像をどこに格納しているか、リンクを設定することで表示できます -->
    <!--    ※ 表示サイズは古い設定プロパティが今も使えるので style=""だけではなく height="~" width="~" でもサイズ指定できます -->
    <img src="./images/img_cat.png" style="height: 320px;">

      <!-- ⬇︎ h(見出し)タグ 1〜6まで見出しの重要度をサイズ別に表示します。見出しがはっきりしていることで検索エンジンがwebページ情報を理解しやすくなります。 -->
      <h1> 迷い猫を保護しました。 </h1>
      <h2> 飼い主さんのご連絡をお待ちしております。 </h2>

    <!-- ⬇︎ divタグ ブロックの定義 入れ子にしているので、div.wrapperの一部として設定ができます -->
    <div class="container">

      <!-- ⬇︎ pタグ 段落のあるテキストを示します。-->
      <!-- <br>は普通の改行で、pタグは段落が変わったことを示す改行ができます。上下にデフォルトの余白設定があります -->
      <p>人懐っこい白猫さん。体調はおよそ ５６cm。<br>右耳にぶち模様があります。<br>日向町の河川敷で鳴いているところを保護しました。</p>
      <p>飼い主さん、および、猫についてご存じの方<br>町内会までご連絡ください。</p><h3>日向町 町内会 TEL: 000-000-0000</h3>

    </div>

  </div>

</body>
<!-- bodyタグ ここまで -->

</html>
<!-- htmlタグ ここまで -->
